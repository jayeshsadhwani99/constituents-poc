<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        min-width: 500px;
        padding: 20px 40px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      .row {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      label {
        flex: 1;
        font-weight: semibold;
      }

      input[type="text"],
      select {
        flex: 2;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      .head {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .submit-button {
        display: flex;
        justify-content: center;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <h1>Contact Form</h1>
      </div>
      <form
        id="contactForm"
        action="https://script.google.com/macros/s/AKfycbz7DUWYKa7emKeG1iOYHLB-Cj3XcYrVMIYbv_B6-zNuvFQqPMO6i2nlwwFGZjKJEUdX/exec"
        method="post">
        <div class="row">
          <div class="text">
            <label for="row1_text">Text:</label>
            <input type="text" id="row1_text" name="row1_text" />
          </div>
          <div>
            <label for="row1_emotion">Emotion:</label>
            <select id="row1_emotion" name="row1_emotion">
              <option value="happy">Happy</option>
              <option value="sad">Sad</option>
              <option value="angry">Angry</option>
              <option value="surprised">Surprised</option>
              <option value="neutral">Neutral</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="text">
            <label for="row2_text">Text:</label>
            <input type="text" id="row2_text" name="row2_text" />
          </div>
          <div>
            <label for="row2_emotion">Emotion:</label>
            <select id="row2_emotion" name="row2_emotion">
              <option value="happy">Happy</option>
              <option value="sad">Sad</option>
              <option value="angry">Angry</option>
              <option value="surprised">Surprised</option>
              <option value="neutral">Neutral</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="text">
            <label for="row3_text">Text:</label>
            <input type="text" id="row3_text" name="row3_text" />
          </div>
          <div>
            <label for="row3_emotion">Emotion:</label>
            <select id="row3_emotion" name="row3_emotion">
              <option value="happy">Happy</option>
              <option value="sad">Sad</option>
              <option value="angry">Angry</option>
              <option value="surprised">Surprised</option>
              <option value="neutral">Neutral</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="text">
            <label for="row4_text">Text:</label>
            <input type="text" id="row4_text" name="row4_text" />
          </div>
          <div>
            <label for="row4_emotion">Emotion:</label>
            <select id="row4_emotion" name="row4_emotion">
              <option value="happy">Happy</option>
              <option value="sad">Sad</option>
              <option value="angry">Angry</option>
              <option value="surprised">Surprised</option>
              <option value="neutral">Neutral</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="text">
            <label for="row5_text">Text:</label>
            <input type="text" id="row5_text" name="row5_text" />
          </div>
          <div>
            <label for="row5_emotion">Emotion:</label>
            <select id="row5_emotion" name="row5_emotion">
              <option value="happy">Happy</option>
              <option value="sad">Sad</option>
              <option value="angry">Angry</option>
              <option value="surprised">Surprised</option>
              <option value="neutral">Neutral</option>
            </select>
          </div>
        </div>
        <div class="submit-button">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
